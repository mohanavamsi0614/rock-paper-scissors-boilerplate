<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗿-📄-✂️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">🗿-📄-✂️</h1>
    <div class="score">
        <h1 id="user">0</h1>
        <h1>-</h1>
        <h1 id="computer">0</h1>
    </div>
    <div class="grid">
        <div class="player1" >
            <h1>you</h1>
            <img src="./assets/scissors-hand.png" alt="no" id="player1">
        <div class="buttons">
            <img src="./assets/paper-logo.png" alt="no" id="paper">
            <img src="./assets/rock-logo.png" alt="" id="rock">
            <img src="./assets/scissors-logo.png" alt="" id="scissoers">
        </div>
        </div>
        <div class="vs"></div>
        <div class="player2">
            <h1>computer</h1>
            <img src="./assets/rock-hand.png" alt="no"  id="player2">
        </div>
    </div>
    <div class="go">
    <div id="result">
        <h1 id="player"></h1>
        <button id="button">Play Again</button>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
